  <!DOCTYPE HTML>
  <html>
    <head>
      <meta charset="utf-8">
  	  <title>Quentin Keunebroek | Home</title>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-sanitize.js" type="text/javascript"></script> 
      <script type="text/javascript" src="angular.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
      <script type="text/javascript" src="angular-translate.min.js"></script>
      <script type="text/javascript" src="angular-cookies.min.js"></script>
      <script type="text/javascript" src="angular-translate-storage-local.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
      <link href="css/angular-carousel.css" rel="stylesheet" type="text/css" />
  	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body ng-app="PersonalWebsite" ng-controller='TranslateController as PersonalWebsite'>
      <!-- Barre de navigation --> 
      <div class="container-fluid">
        <nav class="navbar navbar-fixed-top">
          <div class="navbar-inner">
          <div>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">quentinkeunebroek.fr</a>
            </div>
            <div class="collapse navbar-collapse" ng-init="home=true;projects=false;cv=false">
              <ul class="nav navbar-nav navbar-right" >
                <li ng-class="{true:'active'}[home==true]"><a href="#home" ng-click="home=true;projects=false;cv=false;scrollTo('home')">{{'NAVBAR_HOME'| translate}}</a></li>
                <li ng-class="{true:'active'}[cv==true]"><a href="#resume" ng-click="projects=false;home=false;cv=true;scrollTo('projects')
                ">{{'NAVBAR_CV'| translate}}</a></li>
                <li ng-show="currentlanguage=='en' || currentlanguage=='fr'"><a href="mailto:quentin.keunebroek@gmail.com">{{'NAVBAR_CONTACT'| translate}}</a></li>
              </ul>
            </div>
           </div>
          </div>
        </nav>
      </div>

      <div id="home" id="projects"> 
        <div ng-view></div> 
        <div ng-show="home==true">
          <!-- Hero-Unit --> 
          <div class="hero-unit">
            <h1>Quentin Keunebroek</h1>
            <h3>{{'WELCOME' | translate}} <i class="fa fa-apple"></i></h3>
          </div>

          <!--Contenu principal-->    
          <div class="container">    
          <div class="row" id="presentation">
            
              <h1 align="center">Hello</h1>
              <div class="paddedbis">
                <p translate="{{ 'GENERAL' }}"></p><br>
                <p translate="{{ 'STUDIES'}}"></p><br>
                <p translate="{{ 'GOAL' }}"></p><br>
                <ul class="social-links">
                    <li><a target="blank" href="https://www.facebook.com/quentin.keunebroek"><i class="fa fa-facebook"></i></a></li>
                    <li><a target="blank" href="http://fr.linkedin.com/pub/quentin-keunebroek/99/879/1b"><i class="fa fa-linkedin"></i></a></li>
                    <li><a target="blank" href="https://twitter.com/QKeunebroek"><i class="fa fa-twitter"></i></a></li>
                    <li><a target="blank" href="https://plus.google.com/117657267842663950482/posts"><i class="fa fa-google-plus"></i> </a>
                    <li><a target="blank" href="http://instagram.com/qkeunebr"><i class="fa fa-instagram"></i> </a></li>
                  </ul>
                <div class="right top-spaced" align="right">
                  <button class="btn btn-large btn-primary obfuscated-link" ng-click="changeLanguage('en');" translate="BUTTON_TEXT_EN" ng-class="{true:'active'}[currentlanguage=='en']"></button>
                  <button class="btn btn-large btn-primary obfuscated-link" ng-click="changeLanguage('fr');" translate="BUTTON_TEXT_FR" ng-class="{true:'active'}[currentlanguage=='fr']"></button>
                  <!--<button class="btn btn-large btn-primary obfuscated-link" ng-click="changeLanguage('de')" translate="BUTTON_TEXT_DE"/></button>-->

                </div>

              </div> 

          </div>
          </div>

          <br><br>
          


        </div
      </div>
      <div ng-show="cv==true">
          <div class="hero-unit3">
            <h1>{{'RESUME' | translate}}</h1>
          </div>
          <p class="titlename">{{'RESUME' | translate}}</p>
          <div class="resume-preview" translate="{{ 'CV_PIC' }}"></div>
          <div class="right top-spaced" align="center">
                  <button class="btn btn-large btn-primary obfuscated-link" ng-click="changeLanguage('en');" translate="BUTTON_TEXT_EN" ng-class="{true:'active'}[currentlanguage=='en']"></button>
                  <button class="btn btn-large btn-primary obfuscated-link" ng-click="changeLanguage('fr');" translate="BUTTON_TEXT_FR" ng-class="{true:'active'}[currentlanguage=='fr']"></button>
                  <!--<button class="btn btn-large btn-primary obfuscated-link" ng-click="changeLanguage('de')" translate="BUTTON_TEXT_DE"/></button>-->
          </div>
          <br>
      </div>
      <div>

         
        


        </div>
      </div>

  </body>
  </html>
